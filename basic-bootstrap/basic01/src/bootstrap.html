<!-- 참고 : https://getbootstrap.com/docs/5.2/layout/breakpoints/ -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Include Bootstrap’s CSS. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- 부트스트랩 (Bootstrap)은 화면의 너비를 12 분할(12 격자, Grid)하여 웹페이지를 만듦 -->
    <!-- 최상단에 똑같은 Column 크기로 세 개가 배치됨 -->
    <!-- row 클래스는 하나의 행을 뜻함 -->
    <div class="row">
        <!--
            (1)
            세 개의 div에 각각 col-md-5, col-md-2, col-md-5를 넣었다는 것은,
            12 분할에서 각각 5, 2, 5만큼의 너비를 부여받는다는 것
            (2)
            col-md-5에서 md가 의미하는 것은 '중간 사이즈'
            즉, md가 정의한 중간 사이즈보다 브라우저 화면의 크기가 작아지면,
            줄을 넘겨 표현함을 의미함
            cf.
            These breakpoints are customizable via Sass—you’ll find them in a Sass map
            in our _variables.scss stylesheet.
            ex)
            $grid-breakpoints: (
                xs: 0,
                sm: 576px,
                md: 768px,
                lg: 992px,
                xl: 1200px,
                xxl: 1400px
            );
        -->
        <div class="col-md-5" style="background-color: red;">
            A
        </div>
        <div class="col-md-2" style="background-color: yellow;">
            B
        </div>
        <div class="col-md-5" style="background-color: blue;">
            C
        </div>
    </div>

    <div class="row">
        <!-- 화면사이즈가 클 때는 3만큼, 중간일 때는 4만큼, 작을 때는 6만큼 차지하도록 함 -->
        <!-- 줄넘김은 각 행의 column의 합이 12를 넘어갈 때 발생한다고 생각하면 됨 -->
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: red;">
            A
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow;">
            B
        </div>
        <div class="col-lg-3 col-md-4 col-sm-12" style="background-color: blue;">
            C
        </div>
    </div>

    <!-- Include Bootstrap’s JS. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
