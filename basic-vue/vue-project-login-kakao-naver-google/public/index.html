<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- 구글에서 생성한 클라이언트 ID 설정 -->
    <meta name="google-signin-scope" content="profile email">
    <!-- 구글에서 생성한 OAuth 2.0 클라이언트 ID가 content에 들어가야 함 -->
    <meta name="google-signin-client-id" content="">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    
    <!-- 카카오에서 제공하는 Javascript SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <!-- 네이버에서 제공하는 Javascript SDK -->
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>

    <!-- 구글에서 제공하는 Javascript SDK -->
    <script src="https://apis.google.com/js/platfrom.js"></script>

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
