<!--
Webpack이란?
Webpack === 모듈 번들링.
html 파일에 들어가는 자바스크립트 파일들을 하나의 자바스크립트 파일로 만들어주는 방식을 모듈 번들링이라고 한다.
즉, 필요한 다수의 자바스크립트 파일을 하나의 자바 스크립트 파일로 만들어 주는 것을 Webpack 이라고 한다.

Webpack을 사용하는 이유는?
요새는 SPA 하나의 html 페이지에 여러개의 자바스크립트 파일들이 포함한다.
연관 되어 있는 자바스크립트 종속성 있는 파일들을 하나의 파일로 묶어줘서 관리하기 편하다.
파일을 컴파일 할 때, 여러 모듈들의 파일을 읽어오는데 시간이 오래 걸린다.
그 부분을 해결하기 위해 여러 파일을 하나의 파일로 번들링 해준다.
하나의 자바스크립트 파일로 만들어서 웹페이지 성능 최적화 해준다.

npm init -y
npm install react react-dom
npm install --save-dev webpack webpack-cli  <-- 개발용으로만 사용
npm install --save-dev @babel/core @babel/preset-env @babel/preset-react <-- 개발용으로만 사용
npm install --save-dev babel-loader

babel에 대한 추가 세팅은 webpack.config.js에서 확인 가능
-->
