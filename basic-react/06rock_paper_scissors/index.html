<!--
리액트 라이프사이클
https://projects.wojtekmaj.pl/react-lifecycle-methods-diagram/
https://kyun2da.dev/react/%EB%A6%AC%EC%95%A1%ED%8A%B8-%EB%9D%BC%EC%9D%B4%ED%94%84%EC%82%AC%EC%9D%B4%ED%81%B4%EC%9D%98-%EC%9D%B4%ED%95%B4/

리액트는 컴포넌트 기반의 View를 중심으로 한 라이브러리이다.
그러다보니 각각의 컴포넌트에는 라이프사이클 즉, 컴포넌트의 수명 주기가 존재한다.
컴포넌트의 수명은 보통 페이지에서 렌더링되기 전인 준비 과정에서 시작하여 페이지에서 사라질 때 끝이난다.

라이프 사이클은 크게 세가지 유형으로 나눌 수 있는데
(1)생성 될때, (2)업데이트 할 때, (3)제거할 때이다.
이를 리액트에서는 (1)마운트, (2)업데이트, (3)언마운트라고 한다.

(1)마운트는 DOM이 생성되고 웹 브라우저 상에서 나타나는 것을 뜻하고,
반대로 (2)언마운트는 DOM에서 제거되는 것을 뜻한다.
주의하여 볼 것은 (3)업데이트 부분인데, 업데이트는 다음과 같은 4가지 상황에서 발생한다.
-> props가 바뀔 때, state가 바뀔 때, 부모 컴포넌트가 리렌더링 될 때, this.forceUpdate로 강제로 렌더링을 트리거할 때

A. constructor
컴포넌트를 만들 때 처음으로 실행된다. 이 메서드에서는 초기 state를 정할 수 있다.
Hooks의 경우 useState를 사용해 초기 상태를 설정한다.

B. getDerivedStateFromProps
props로 받아 온 값을 state에 동기화시키는 용도로 사용하며,
컴포넌트가 마운트될 때와 업데이트 될 때 호출된다.
ex)
class Example extends React.Component {
  static getDerivedStateFromProps(nextProps, prevState) {
    if (nextProps.value !== prevState.value) {
      return { value: nextProps.value }
    }
    return null
  }

C. shouldComponentUpdate
props나 state를 변경했을 때, 리렌더링을 할지 말지 결정하는 메서드이다.
이 메서드에서는 반드시 true나 false를 반환해야한다.
이 메서드는 오직 성능 최적화만을 위한 것이며 렌더링 목적을 방지하는 목적으로 사용하게 된다면 버그로 이어질 수 있다.

D. render
컴포넌트를 렌더링할 때 필요한 메서드로 유일한 필수 메서드이기도 하다.
함수형 컴포넌트에서는 render를 안쓰고 컴포넌트를 렌더링할 수 있다.

E. getSnapshotBeforeUpdate
이 메서드는 render에서 만들어진 결과가 브라우저에 실제로 반영되기 직전에 호출된다.
공식문서의 말을 따보자면 이 메서드에 대한 사용 예는 흔하지 않지만,
채팅 화면처럼 스크롤 위치를 따로 처리하는 작업이 필요한 UI 등을 생각해볼 수 있다고 한다.

F. componentDidMount
이 메서드는 컴포넌트를 만들고 첫 렌더링을 마친 후 실행한다.
함수형 Hooks 에서는 useEffect를 활용하여 다음의 기능을 구현할 수 있다.
// Class
class Example extends React.Component {
    componentDidMount() {
        ...
    }
}

// Hooks
const Example = () => {
    useEffect(() => {
        ...
    }, []);
}

G. ComponentDidUpdate
리렌더링을 완료한 후 실행한다.
업데이트가 끝난 직후이므로, DOM관련 처리를 해도 무방하다.

H. componentWillUnmount
이 메서드는 컴포넌트를 DOM에서 제거할 때 실행한다.
componentDidMount에서 등록한 이벤트가 있다면 여기서 제거 작업을 해야 한다.
함수형 컴포넌트에서는 useEffect CleanUp 함수를 통해 해당 메서드를 구현할 수 있다.

I. componentDidCatch
이 메서드는 컴포넌트 렌더링 도중에 에러가 발생 했을 때
애플리케이션이 멈추지 않고 오류 UI를 보여줄 수 있게 해준다.
-->
