<!doctype html>
<html>
<body>
    <pre></pre>
    <script>
        const xhr = new XMLHttpRequest();
        // HTTP 요청 초기화 : todos 리소스에서 모든 todo 취득(index)
        xhr.open('GET', '/todos');
        xhr.send();

        // load 이벤트는 요청이 성공적으로 완료된 경우 발생.
        xhr.onload = () => {
            if (xhr.status === 200) {
                document.querySelector('pre').textContent = xhr.response;
            }
            else {
                console.error('Error', xhr.status, xhr.statusText);
            }
        };
    </script>
</body>
</html>
